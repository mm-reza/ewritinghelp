<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Arsha Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">


</head>

<body>

  {% include 'navbar.html' %}
  <!-- ======= Hero Section ======= -->
  <section id="hero">

    <div class="row" style="padding-top: 70px;">
      <div class="col-lg-6">
        <h1>Better Solutions For Your Business</h1>
        <h2>We are team of talanted designers making websites with Bootstrap</h2>
        <div class="d-lg-flex">
          <a href="#about" class="btn-get-started scrollto">Get Started</a>

        </div>
      </div>
      <div class="col-lg-6">
        {% for rs in var %}

        <div class="box-element" style="border-radius: 4px;">
          <form onclick="pass()" name="form1" action="/product/dollar/14">

            <h6
              style="border-radius: 4px; background: #37517e; color:white;font-size: 16px; text-align: center; padding:15px;">
              Estimate latest USD Exchange Rate</h6>
            <hr>
            <div class="input-group d-flex align-items-center">
              <div class="center">$</div>
              <input class="form-control center" name="estimate" value="3" min="3" max="{{ variant.quantity }}"
                id="estimate" type="number" />
              <div class="center">.00</div>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
              <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
            </div>

            <input class="btn-block"
              style=" border: none; border-radius: 4px; background: #37517e; color:white;font-weight:600; text-align: center; padding:5px;"
              type="submit" value="Submit" />

          </form>
        </div>


        {% endfor %}
      </div>
    </div>
    </div>

  </section><!-- End Hero -->

  {% include 'slider.html' %}


</body>

<style>
  #hero {
    width: 100%;
    height: 100vh;
    background: #37517e;
  }
</style>

</html>
