{% load static %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1"
                data-aos="fade-up" data-aos-delay="200">
                <h1>Better Solutions For Your Business</h1>
                <h2>We are team of talanted designers making websites with Bootstrap</h2>
                <div class="d-lg-flex">
                    <a href="#about" class="btn-get-started scrollto">Get Started</a>
                    <a href="#" class="venobox btn-watch-video" data-vbtype="video" data-autoplay="true"> Watch Video <i
                            class="icofont-play-alt-2"></i></a>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-md-end pt-4 pt-lg-0 order-2 order-lg-1">

                {% for rs in var %}


                <div class="box-element product">
                    <form onsubmit="return phonenumber(estimate)" onclick="pass()" name="form1"
                        action="/product/dollar/14">

                        <h6 style="padding-top: 30px;"><strong>Estimate latest USD Exchange Rate</strong></h6>
                        <hr>
                        <div class="estimate input-group d-flex align-items-center">
                            <div class="input-group-addon">$</div>
                            <input class="form-control center" name="estimate" value="3" min="3"
                                max="{{ variant.quantity }}" id="estimate" type="number" />
                            <div class="input-group-addon">.00</div>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                            <label class="custom-control-label" for="customControlValidation1">Check this custom
                                checkbox</label>
                        </div>

                        <a class="submit"><input class="btn btn-success btn-block" type="submit" value="Submit" /></a>

                    </form>
                </div>

                {% endfor %}

            </div>

        </div>
    </div>

</section><!-- End Hero -->

<style>
/*--------------------------------------------------------------
# Hero Section
--------------------------------------------------------------*/
    #hero {
        width: 100%;
        height: 80vh;
        background: #37517e;
    }

    #hero .container {
        padding-top: 72px;
    }

    #hero h1 {
        margin: 0 0 10px 0;
        font-size: 48px;
        font-weight: 700;
        line-height: 56px;
        color: #fff;
    }

    #hero h2 {
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 50px;
        font-size: 24px;
    }
/*--------------------------------------------------------------
# End Hero Section
--------------------------------------------------------------*/
    .box-element {
        box-shadow: none;
    }

    .estimate {
        font-family: sans-serif;
        font-size: 30px;
        font-weight: bold;
    }

    .form-control:focus {
        box-shadow: none;
    }

    .center {
        text-align: center;
        font-size: 30px;
    }
</style>

<script>
    function pass() {
        var dollar = document.getElementById("estimate").value;
        localStorage.setItem("estval", dollar);
        return false;
    }

    function phonenumber(inputtxt) {
        if ((inputtxt.value % 1) == 0) {
            return true;
        }
        else {
            return false;
        }
    }

    $(document).ready(function () {
        $("input").keypress(function () {
            if ($(this).val().length == 5)
                return false;
        })
    });
</script>
